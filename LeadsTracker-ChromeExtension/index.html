<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Leads Tracker</title>
    
</head>
<body class="p-2 bg-secondary">

    <form action="#" class="container w-50 p-3 bg-dark rounded">
        <div class="form-group m-2">
            <input type="text" class="form-control" id="TXTinput" placeholder="Enter Lead URL...">
        </div>
        <div class="form-group m-2 d-flex justify-content-between gap-2">
            <button class="btn btn-primary w-50" id="saveInput-BTN"><i class="bi bi-input-cursor-text"></i> Save Input</button>
            <button class="btn btn-info w-50" id="saveTabBTN"><i class="bi bi-segmented-nav"></i> Save Tab</button>
        </div>
        <div class="form-group m-2">
            <button class="btn btn-danger w-100" id="clearBTN"><i class="bi bi-x-circle"></i> Clear</button>
        </div>
    </form>

    <div class="container w-50 h-auto p-3 bg-dark rounded my-1">
        <p class="text-light">Leads:</p>
        <ul class="list-group" id="leadsDisplay">
        </ul>
    </div>
    
    <!-- Index JS -->
    <script src="/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
